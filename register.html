<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex, nofollow">

    <!--- AppMeta : --->
    <title>Register : DramaCool</title>

    <!--- Favicon : --->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">

    <!--- CSS : --->
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/auth.css">

    <!--- FontCDN : --->
    <script src="https://kit.fontawesome.com/c2ee87fe61.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--- Register : Begin --->
    <section id="register">
        <div id="register-container">

            <!--- Alert Box --->
            <div class="alert-card">
                <div class="caution caution-success">
                    <i class="bx bxs-check-circle"></i>
                    <div class="alert-text">Registration Success.</div>
                </div>
                <div class="caution caution-error">
                    <i class="bx bxs-alarm-exclamation"></i>
                    <div class="alert-text">Something went wrong.</div>
                </div>
            </div>

            <!--- Register Card --->
            <div class="register-card">

                <!--- App Logo --->
                <div class="app-logo">
                    <img src="assets/images/site-logo.jpg" alt="site-logo.jpg">
                </div>

                <!--- Input Fields --->
                <form action="#" method="get" enctype="multipart/form-data" class="register-form">

                    <!--- Name --->
                    <div class="group-field">
                        <input type="text" class="register-name">
                        <label class="placeholder">Name</label>
                        <div class="field-message"><i class="bx bxs-error-circle"></i>Name can't be empty.</div>
                    </div>

                    <!--- Email --->
                    <div class="group-field">
                        <input type="text" class="register-email">
                        <label class="placeholder">Email</label>
                        <div class="field-message"><i class="bx bxs-error-circle"></i>Email can't be empty.</div>
                    </div>

                    <!--- Username --->
                    <div class="group-field">
                        <input type="text" class="register-username">
                        <label class="placeholder">Username</label>
                        <div class="field-message"><i class="bx bxs-error-circle"></i>Username can't be empty.</div>
                    </div>

                    <!--- Phone Number --->
                    <div class="group-field">
                        <input type="text" class="register-phonenumber">
                        <label class="placeholder">Phone Number</label>
                        <div class="field-message"><i class="bx bxs-error-circle"></i>Number can't be empty.</div>
                    </div>

                    <!--- Role & Priority--->
                    <div class="split-class" style="display: none;">
                        
                        <!--- Role --->
                        <div class="group-field">
                            <select type="text" class="register-role">
                                <option value="">--Select--</option>
                                <option value="Admin">Admin</option>
                                <option value="Modarator">Modarator</option>
                                <option value="User">User</option>
                            </select>
                            <label class="placeholder">Select Role</label>
                            <div class="field-message"><i class="bx bxs-error-circle"></i>Select Role.</div>
                        </div>

                        <!--- Status --->
                        <div class="group-field">
                            <select type="text" class="register-status">
                                <option value="">--Select--</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            <label class="placeholder">Status</label>
                            <div class="field-message"><i class="bx bxs-error-circle"></i>Select Status.</div>
                        </div>

                    </div>

                    <!--- PassWord --->
                    <div class="group-field">
                        <input type="password" class="register-password">
                        <label class="placeholder">Password</label>
                        <div class="field-message"><i class="bx bxs-error-circle"></i>Password can't be lessthen 6 character long.</div>
                    </div>

                    <!--- Confirm PassWord --->
                    <div class="group-field">
                        <input type="text" class="confirm-password">
                        <label class="placeholder">Confirm Password</label>
                        <div class="field-message"><i class="bx bxs-error-circle"></i>Confirm Password should match with password.</div>
                    </div>

                    <!--- Submit --->
                    <button class="register-submit" type="submit">Register <i class='bx bx-key'></i></button>

                </form>

            </div>

        </div>
    </section>
    <!--- Login : End --->

</body>
</html>

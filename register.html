<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex, nofollow">

    <!--- AppMeta : --->
    <title>Register : DramaCool</title>

    <!--- Favicon : --->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">

    <!--- CSS : --->
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/auth.css">

    <!--- FontCDN : --->
    <script src="https://kit.fontawesome.com/c2ee87fe61.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--- Register : Begin --->
    <section id="register">
        <div id="register-container">

            <!--- Alert Box --->
            <div class="alert-card">

                <!--- Close --->
                <div class="close-alert">
                    <i class='bx bx-x'></i>
                </div>

                <!--- Caution --->
                <div class="caution">
                    <i class='bx bxs-check-circle' ></i>
                    <i class='bx bxs-error-circle'></i>
                    <i class='bx bxs-alarm-exclamation'></i>
                    <div class="alert-text">Registration Failed.</div>
                </div>

            </div>

            <!--- Register Card --->
            <div class="register-card">

                <!--- App Logo --->
                <div class="app-logo">
                    <img src="assets/images/site-logo.png" alt="site-logo.jpg">
                    <div class="app-name">Reg : DramaC .</div>
                </div>

                <!--- Input Fields --->
                <form action="#" method="get" enctype="multipart/form-data" class="register-form">

                    <!--- Name --->
                    <div class="group-field">
                        <input type="text" class="register-name">
                        <label class="placeholder">Name</label>
                    </div>

                    <!--- Email --->
                    <div class="group-field evenodd-input">
                        <input type="text" class="register-email">
                        <label class="placeholder">Email</label>
                    </div>

                    <!--- Username --->
                    <div class="group-field evenodd-input">
                        <input type="text" class="register-username">
                        <label class="placeholder">Username</label>
                    </div>

                    <!--- PassWord --->
                    <div class="group-field evenodd-input">
                        <input type="password" class="register-password">
                        <label class="placeholder">Password</label>
                    </div>

                    <!--- Confirm PassWord --->
                    <div class="group-field evenodd-input">
                        <input type="text" class="confirm-password">
                        <label class="placeholder">Confirm Password</label>
                    </div>

                    <!--- Submit --->
                    <button class="register-submit" type="submit">Register <i class='bx bx-key'></i></button>

                </form>

                <!--- Lines --->
                <div class="line-container">
                    <div class="line"></div>
                    <div class="line-text">OR</div>
                    <div class="line"></div>
                </div>

                <!--- Have Account --->
                <div class="haveAccount">Already Have An Account ? <a href="login.html">Login Here.</a></div>

            </div>

        </div>
    </section>
    <!--- Login : End --->

</body>
</html>
